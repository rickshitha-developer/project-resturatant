<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yesteryear|Niconne|Eagle Lake|Akaya Kanadaka">
    <title>Contact Us - Restaurant Name</title>
    <style>
        body {
            margin: 0;
             font-family: Akaya Kanadaka;
	  font-size:20px;
          background-image:url("https://brestaurantbar.com/wp-content/uploads/2014/05/background-1.png");
		  background-repeat:no-repeat;
		  background-size:cover;
            color: white;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: gold;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-details {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-container {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
			box-shadow:10px 10px 20px  gold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        form button {
            padding: 10px 20px;
            background-color: gold;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ffcc00;
        }

        .map-container iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out to us using the form below or contact us directly.</p>

        <div class="contact-details">
            <h2>Our Address</h2>
            <p>123 Foodie Lane, Chennai, Tamil Nadu, India</p>
            <p>Phone: +91-9876543210</p>
            <p>Email: hungryspoon@restaurant.com</p>
        </div>

        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="/p2contact.html" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Find Us on the Map</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.9082908705693!2d78.09121751434293!3d10.79150496220316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baa85777b0df9cd%3A0x4f5baf4bc8c645b6!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1613624162718!5m2!1sen!2sin"
                width="600" height="450" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

    </div>

</html>
